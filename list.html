<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>

</head>
<body>
    <ol type="i">
        <li>html</li>
        <li>javascript</li>
        <li>php</li>
    </ol>
    
    <ul style="list-style-type: none;">
        <li>html</li>
        <li>javascript</li>
        <li>php</li>
    </ul>

    <dl>
        <dt>Html</dt>
        <dl>- hypertext markup language</dl>
        <dt>css</dt>
        <dl>- cascading style sheet</dl>
        <dt>php</dt>
        <dl>- hypertext preprocessor</dl>
    </dl>
</body>
</html>
