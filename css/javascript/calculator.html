<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
   
      <label for="">Enter first Number:</label>
      <input type="text" id="num1" />
      <br /><br />
      <label for="">Select Operator:</label>
      <select name="" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <br /><br />
      <label for="">Enter second Number:</label>
      <input type="text" id="num2" />
      <br /><br />
      <button type="submit" onclick="calculate()">Submit</button>
      <br><br>

     <span id="result"></span>
    
  

    <script>


      function calculate(){
        var number1=Number(document.getElementById("num1").value);
        var number2=Number(document.getElementById("num2").value);
        var operator=document.getElementById("op").value;
         var s=0; 
        if(operator=='+'){
             s=number1+number2;
        }
        else if(operator=="-"){
             s=number1-number2;
        }
        else if(operator=="*"){
            s=number1*number2;
        }
        else if(operator=="/"){
             s=number1/number2;
        }
       // alert(s);
       document.getElementById("result").innerHTML= s;
      }
      
    </script>
  </body>
</html>
