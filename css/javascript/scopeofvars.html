    <script>
      outside = "i am global";

        console.log("values inside the function");
        console.log("outside:" + outside);
        console.log("outside_var:" + outside_var);
        console.log("inside:" + inside);
        console.log("inside_var:" + inside_var);
        console.log("function parameter:" + fn_parameter);
      }
      test_scope("i am a parameter");

      console.log("values outside the function");
      console.log("outside:" + outside);
      console.log("outside_var:" + outside_var);
      console.log("inside:" + inside);
    //   console.log("inside_var:" + inside_var);
      console.log("function parameter:" + fn_parameter);
