<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript operators</title>
  </head>
  <body>
    <script>
      // arithmetic operators

      a = 100;
      b = 20;

      // addition
      number_add = a + b;
      console.log("a + b is ", number_add);

      // subtraction
      console.log("a - b is ", a - b);

      //   multiplication
      console.log("a * b is ", a * b);

      //   division
      console.log("a / b is ", a / b);

      // remainder
      console.log("a % b is ", a % b);

      // increment
      console.log("b is :", b);
      console.log(" ++ b is ", ++b, b);

      console.log("b ++  is ", b++, b);

      // decrement
      console.log("b is :", b);
      console.log(" -- b is ", --b, b);

      console.log("b --  is ", b--, b);

      // exponent
      x = 2;
      y = 4;
      console.log("x ** y is ", x ** y);

    //   assignment operators
    console.log("assignment operators");
    z = 50;
    console.log(z);
    console.log(z+=10);
    console.log(z-=10);
    console.log(z*=10);
    console.log(z/=10);
    console.log(z**=10);
    console.log(z%=10);
    // c=0;
    // console.log(c**=3);



    </script>
  </body>
</html>
