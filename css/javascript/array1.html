<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .text-color{
            color:red;
            font-size: 30px;
        }
    </style>
  </head>
  <body>
    <h1 id="heading">Heading</h1>
    <br><br>
    <button onClick="fun()">Add Class</button>
    <br><br>


    <button id="example">Click Here</button>
    <h1 id="demo_text"></h1>
    <script>
      document.getElementById('example').addEventListener('click',function(){
        document.getElementById('demo_text').innerText = "hello world";
      })
    </script>


    <br><br>

    
    <p id="result"></p>
    <script>
      console.log("**** for each******");
      const numbers = [1, 2, 3, 4, 5, 6];
      numbers.forEach(process);
      function process(value, index, array) {
        console.log(value);
        console.log(index);
        console.log(array);
      }
      let text = "";
      console.log("*******");
      const fruits = ["mango", "apple", "kiwi"];
      console.log(fruits.length);
      console.log(fruits.sort());
      console.log(fruits.reverse());
      fruits.forEach(fn1);
      document.getElementById("result").innerHTML = text;
      function fn1(item, index, array) {
        text += index + " : " + item + "<br>";
        console.log(array);
      }

      var newArr = numbers.map(square);
      console.log(newArr);
      function square(value, index, array) {
        return value * 2;
      }
      newArray = numbers.filter(check);
      console.log(newArray);
      function check(value, index, array) {
        return value > 3;
      }

      console.log('*****************setAttribute()****');
      function fun(){
        document.getElementById('heading').setAttribute('class','text-color');
      }
    </script>
  </body>
</html>
