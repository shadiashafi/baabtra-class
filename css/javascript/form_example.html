<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
<form action="">
    <label for="">Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <label for="">Email</label>
    <input type="text" id="email" placeholder="Enter your Email"><br>
    <label for="">Mobile</label>
    <input type="text" id="mobile" placeholder="Enter your Mobile No"><br>
    <label for="">Password</label>
    <input type="password" id="pass" placeholder="Enter your Password"><br>
    <label for="">Address</label>
    <textarea id="address"></textarea><br>
    <input type="submit" value="Submit">

</form>    
</body>
</html>
