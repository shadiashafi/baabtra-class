<body>
    <script>
        
        function lagernum(num){
            large_num=0;
            while(num>0){
                large_num=Math.max(num%10,large_num)
                num=num/10; 
            }
            return parseInt(large_num);
        }
        console.log(lagernum(69758));
    </script>
</body>
