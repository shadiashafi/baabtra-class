<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
      #div {
        /* display: block; */
        height: 50px;
        width: 50px;
        background-color: yellowgreen;
        border: 1px solid black;
        position:absolute;
        left: 50px;
        top: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button id="animate_btn">Animate</button>
    <div id="div"></div>
  </body>
  <script>
    $(document).ready(function () {
      $("#animate_btn").click(function () {
    //     $("#div").animate(
    //       {
    //         height: "500px",
    //         width: "600px",
    //       },
    //       {
    //         duration: 5000,
    //         easing: "linear",
    //         complete: function () {
    //           $(this).after("<p>Animation is complete</p>");
    //         },
    //       }
    //     );

        startAnimation();
        function startAnimation(){
            $("#div").animate({
                height: "300px"   
            },"slow");
            $("#div").animate({
                width: "300px"   
            },"slow");

            $("#div").css("background-color","blue");
            $("#div").animate({
                height: "100px"   
            },"slow");
            $("#div").animate({
                width: "100px"   
            },"slow",startAnimation);
        }    

       });
    });
  </script>
</html>
