<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[2,4,3,8,4,0];
        var count=0;
        var num=Number(prompt("enter the number to search:"));
        for(i=0;i<arr.length;i++){
            if(arr[i]==num)
           count=1;
           else
           count=0;
        }   
        if(count==1){
            alert("found");
        }
        else
        alert("not found");
         </script>
    
</body>
</html>
