<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOrm</title>
</head>

<body>
    <form action="">
        <label for="name">Username: </label>
        <input type="text" id="name" name="username" placeholder="enter your name" size="50" maxlength="15">
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your mail">
        <br>
        <label for="date">Date: </label>
        <input type="date" id="date" name="date">
        <br>
        <label for="courses">Courses: </label>
        <br>
        <input type="checkbox" name="course1" value="python" checked>Python
        <br>
        <input type="checkbox" name="course2" value="angular">Angular
        <br>
        <input type="checkbox" name="course3" value="react">REact
        <br>
        <label for="gender">Gender: </label>
        <br>
        <input type="radio" name="gender" value="female" checked>Female
        <br>
        <input type="radio" name="gender" value="male" checked>Male
        <br>
        <label for="comment">Comments: </label>
        <textarea name="comment" cols="50" rows="10">abc</textarea>
        <br>
        <br>

        <label for="file">File Upload:</label>

        <input type="file" name="photo">
        <br><br>
        <label for="district">District: </label>
        <select name="district" multiple size="2">
            <option value="" disabled>select district</option>
            <option value="koz" selected>Kozhikode</option>
            <option value="kan">Kannur</option>
            <option value="way">Wayanad</option>
        </select>
        <br><br>
        <input type="submit" name="" id="">
        <br><br>
        <input type="reset" name="" id="">
        <br><br>
        <input type="button" name="" value="login">

    </form>

</body>

</html>
