<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Customer Registration</h1>
    <form action="">
        <table width="100%">
            <tr>
                <td><label for="name">Customer Name:</label></td>
                <td><input type="text" name="name" size="30"></td>

            </tr>
            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input type="password" name="pass" size="20"></td>
            </tr>
            <tr>
                <td><label for="name">Gender:</label></td>
                <td><input type="radio" name="gen" value="male" selected>Male
                    <input type="radio" name="gen" value="female">Female
                </td>

            </tr>
            <tr>
                <td><label for="add">Address:</label></td>
                <td><textarea name="add" cols="60" rows="5">abc</textarea></td>
            </tr>
            <tr>
                <td><label for="tel">Telphone No:</label></td>
                <td><input type="text" name="tel" size=10"></td>

            </tr>
            <tr>
                <td><label for="hob">Hobbies:</label></td>
                <td><select name="hob">
                        <option value="read">Reading</option>
                        <option value="write">Writing</option>
                        <option value="sing">Singing</option>

                    </select></td>


            </tr>
            <tr>

                <td><input type="submit"></td>

            </tr>
        </table>
    </form>
</body>

</html>
